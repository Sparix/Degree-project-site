{% extends 'base_account.html' %}
{% block cabinet %}
    active_acc
{% endblock %}
{% block prod %}
    <div class="form-add-prod">
        Форма добавления фотографии
    </div>
        {% for er in form %}
        {{ er.errors }}
    {% endfor %}
    <hr>
    <div class="inp-acc">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for f in form %}
                <p><label class="reg-label" for="{{ f.id_for_label }}"></label>{{ f }}</p>
            {% endfor %}
            <div class="button-edit-prof">
                <button type="submit" class="button-reg">Добавить</button>
                <a href="{% url 'cabinet' %}" class="return-back" style="margin-left: 10px">
                    <div class="return-back-div">Скасувати</div>
                </a>
            </div>
        </form>
    </div>
{% endblock %}

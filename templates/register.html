{% extends 'base.html' %}
{% block content %}
    <div class="form-acc">
        <div class="account-head">
            <p style="font-size: 24px; margin-bottom: -10px;">Регистрація</p>
            <p style="margin-bottom: 0">Заповніть форму щоб зареєструватись.</p>
            <hr color="#E0FFF" size="1px">
        </div>
        <div class="inp-acc">
            <form method="post">
                {% csrf_token %}
                {{ form.username.error }}
                {{ form.password1.error }}
                {{ form.passwrod2.error }}
                <label for="{{ form.username.id_for_label }}"></label>
                <input type="text" class="label-inp" placeholder="{{ form.username.label }}">
                <label for="{{ form.password1.id_for_label }}"></label>
                <input type="password" class="label-inp" placeholder="{{ form.password1.label }}">
                <label for="{{ form.password2.id_for_label }}"></label>
                <input type="password" class="label-inp" placeholder="{{ form.password2.label }}">
                <button type="submit" class="button-reg">Зареєструватися</button>
                <div class="have-acc">
                    <a href="{% url 'login' %}" class="login-reg">
                        <div class="tester">В мене вже э аккаунт</div>
                        Ввійти</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <div class="product">
        {% for cat in categories %}
            <div class="content-categories">
                <a href="#">
                    <div class="categories-img">
                        {% if cat.photo %}
                            <img class="img-cat" src="{{ cat.photo.url }}">
                        {% endif %}
                    </div>
                    <div class="text-cat">
                        {{ cat.name }}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
